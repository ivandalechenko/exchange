<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEPOSIT</title>
    <link rel="stylesheet" href="css/paWithdraw.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">

<body id="root">

    <div class="paWithdraw container" id="paCoinlistWrapper">
        <div class="paWithdraw_info paWindow">
            <div class="paWindow_header ">
                Wallet deposit address
            </div>
            <div class="paWindow_hr"></div>
            <div class="paWithdraw_input">
                <div class="paWithdraw_input_text">
                    <div class="paWithdraw_input_text_header">
                        Destination Bitcoin address
                    </div>
                    <div class="paWithdraw_input_text_desc">
                        Please double check this address
                    </div>
                </div>
                <input type="text" placeholder="Please enter recipient's Bitcoin address">
            </div>
            <div class="paWithdraw_input">
                <div class="paWithdraw_input_text">
                    <div class="paWithdraw_input_text_header">
                        Destination Bitcoin address
                    </div>
                    <div class="paWithdraw_input_text_desc">
                        Please double check this address
                    </div>
                </div>
                <input type="text" placeholder="Please enter recipient's Bitcoin address">
            </div>
            <div class="paWithdraw_input">
                <div class="paWithdraw_input_text">
                    <div class="paWithdraw_input_text_header">
                        Destination Bitcoin address
                    </div>
                    <div class="paWithdraw_input_text_desc">
                        Please double check this address
                    </div>
                </div>
                <div class="paWithdraw_input_value">
                    0.000045 BC
                </div>
            </div>
            <div class="paWithdraw_button">
                <button>
                    Withhdraw now
                </button>
            </div>
        </div>
    </div>

    <script src="js/paCoinlist.js"></script>
    <script src="js/paNav.js"></script>
    <script src="js/header.js"></script>
    <script src="js/header_opener.js"></script>

</html>

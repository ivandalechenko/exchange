<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPPORT</title>
    <link rel="stylesheet" href="css/support.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&family=Rubik:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body id="root">

    <div class="support container">
        <div class="support_header">
            <img src="img/support/person_with_dot.svg" alt="person">
            Live support service
        </div>
        <div class="support_chat">
            <div class="support_chat_header">
                Chat
            </div>
            <div class="support_chat_hr"></div>
            <div class="support_chat_messages">
                <div class="support_chat_message_wrapper">
                    <div class="support_chat_message">

                    </div>
                </div>
            </div>
            <div class="support_chat_input">
                <div class="support_chat_input_area">
                    <input type="text">
                    <img src="img/support/screpka.svg" alt="add">
                </div>
                <button>Send</button>
            </div>
        </div>
    </div>

    <script src="js/header.js"></script>
    <script src="js/header_opener.js"></script>
</body>

</html>

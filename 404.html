<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="stylesheet" href="css/404.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&family=Rubik:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body id="root">
    <div class="err404">
        <img src="img/general/404.svg" alt="404">
        <div class="err404_text">
            <div class="err404_header">
                OOPS! PAGE NOT FOUND.
            </div>
            <div class="err404_p">
                You must have picked the wrong door because I haven't been able to lay my eye on the page you've been
                searching for.
            </div>
            <button class="err404_button">
                BACK TO HOME
            </button>
        </div>
    </div>
</body>

</html>

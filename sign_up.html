<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&family=Rubik:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body id="root">
    <div class="fone">
        <div class="fone_inner">
            <div class="chart free_image">
                <img src="img/general/fone.png" alt="">
            </div>
        </div>
        <div class="auth">
            <div class="auth_header">
                Sign up
            </div>
            <div class="auth_field">
                <div class="auth_field_header">
                    Username
                </div>
                <input type="text" class="auth_field_input">
            </div>
            <div class="auth_field">
                <div class="auth_field_header">
                    Email
                </div>
                <input type="text" class="auth_field_input">
            </div>
            <div class="auth_field">
                <div class="auth_field_header">
                    Password
                </div>
                <input type="text" class="auth_field_input">
            </div>
            <div class="auth_field">
                <div class="auth_field_header">
                    Confirm yout password
                </div>
                <input type="text" class="auth_field_input">
            </div>
            <div class="auth_memory">
                <div class="auth_agree">
                    <div class="auth_checkbox checkbox">
                        <img src="img/general/success.svg" alt="">
                    </div>
                    I agree to the
                    <a href="#">Terms & Conditions</a>
                </div>
            </div>
            <div class="auth_buttons">
                <button>
                    Cancel
                </button>
                <button>
                    Create new account
                </button>
            </div>
        </div>
    </div>

    <script src="js/header.js"></script>
    <script src="js/header_opener.js"></script>
    <script src="js/checkbox.js"></script>
</body>

</html>

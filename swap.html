<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAP</title>
    <link rel="stylesheet" href="css/swap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&family=Rubik:wght@400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body id="root">

    <div class="swap">
        <div class="swap_header">
            Fast swap
        </div>
        <div class="swap_content">
            <div class="swap_content_label">
                You send
            </div>
            <div class="swap_content_select">
                Enter amount
                <div class="swap_content_select_inner">
                    BTC
                    <img src="img/general/double_arrows.svg" alt="arrows">
                </div>
            </div>
            <div class="swap_content_label_avalible">
                Available: <a href="#">0 BTC</a>
            </div>
            <div class="swap_content_label">
                You get
            </div>
            <div class="swap_content_select">
                Enter amount
                <div class="swap_content_select_inner">
                    BTC
                    <img src="img/general/double_arrows.svg" alt="arrows">
                </div>
            </div>
            <button class="swap_content_button">
                Swap
            </button>
            <div class="swap_content_label_center">
                Exchange rate: 1 BTC - 29392
            </div>
        </div>
        <div class="swap_content_label_center">
            You can simply and instantly convert any crypto or fiat assets anytime with a live price based on current
            market conditions with zero fess.
        </div>
    </div>

    <script src="js/header.js"></script>
    <script src="js/header_opener.js"></script>
</body>

</html>

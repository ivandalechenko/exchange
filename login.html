<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600&family=Rubik:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body id="root">

    <div class="auth">
        <div class="auth_header">
            Log in
        </div>
        <div class="auth_field">
            <div class="auth_field_header">
                Username
            </div>
            <input type="text" class="auth_field_input">
        </div>
        <div class="auth_field">
            <div class="auth_field_header">
                Password
            </div>
            <input type="text" class="auth_field_input">
        </div>
        <div class="auth_memory">
            <div class="auth_agree">
                <div class="auth_checkbox checkbox">
                    <img src="img/general/success.svg" alt="">
                </div>
                Remember me
            </div>
            <div class="auth_forgot">
                <a href="#">Forgot password?</a>
            </div>
        </div>
        <div class="auth_buttons">
            <button>
                Log in
            </button>
        </div>
        <div class="auth_hr">
            <div class="auth_hr_inner"></div>
        </div>
        <div class="auth_new">
            New user? <a href="sign_up.html">Sign up</a>
        </div>
    </div>

    <script src="js/header.js"></script>
    <script src="js/header_opener.js"></script>
    <script src="js/checkbox.js"></script>
</body>

</html>
